        <div class="container-fluid">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="card">
                        <h2>상품 등록</h2>
                        <form id="productForm" th:action="@{/admin/termRegistThree}" method="post" enctype="multipart/form-data">
                            <input type="hidden" id="attachOriginName" name="attach_origin_name">
                            <input type="hidden" id="attachName" name="attach_name">
                            <input type="hidden" name="event_info" id="event_info">
                            <input type="hidden" name="product_id" id="product_id">
                            <input type="hidden" name="term" id="term" data-term="3" value="3">
                            <div class="flex_box">
                                <div class="image-placeholder" id="imagePlaceholder">
                                    상품 이미지를 클릭하여 등록하세요
                                    <input type="file" id="productImage"  name="file" accept="image/*" style="display: none;">
                                </div>

                                <div class="info_box">
                                    <label  class="form-label">상품명</label>
                                    <input type="text" class="form-control" id="event_name" name="event_name" required>
                                    <label  class="form-label">상품 1</label>
                                    <select class="form-select" id="product_1" name="product_select" required>
                                        <option value="" disabled selected>선택</option>
                                        <th:block th:each="product : ${products}">
                                            <option th:value="${product.product_id}" th:text="${product.name}" th:data-price="${product.regular_price}"></option>
                                        </th:block>
                                    </select>
                                    <label  class="form-label">상품 2</label>
                                    <select class="form-select" id="product_2" name="product_select" required>
                                        <option value="" disabled selected>선택</option>
                                        <th:block th:each="product : ${products}">
                                            <option th:value="${product.product_id}" th:text="${product.name}" th:data-price="${product.regular_price}"></option>
                                        </th:block>
                                    </select>
                                    <label  class="form-label">상품 3</label>
                                    <select class="form-select" id="product_3" name="product_select" required>
                                        <option value="" disabled selected>선택</option>
                                        <th:block th:each="product : ${products}">
                                            <option th:value="${product.product_id}" th:text="${product.name}" th:data-price="${product.regular_price}"></option>
                                        </th:block>
                                    </select>
                                    <label for="stock" class="form-label">재고</label>
                                    <input type="number" class="form-control" id="stock" name="stock" required>
                                </div>
                            </div>
                            <div class="container">
                                <textarea class="summernote" name="event_info"></textarea>
                            </div>
                            <div class="price_box">
                                <label  class="form-label">정상가</label>
                                <div class="input_box">
                                    <input type="number" class="form-control" id="regularPrice" name="regular_price" required>
                                    <span>(단위 : 원)</span>
                                </div>
                                <label  class="form-label">할인율</label>
                                <div class="input_box">

                                </div>

<script>


    $(".select2").select2();
    $(".demo").each(function () {
        $(this).minicolors({
            control: $(this).attr("data-control") || "hue",
            position: $(this).attr("data-position") || "bottom left",

            change: function (value, opacity) {
                if (!value) return;
                if (opacity) value += ", " + opacity;
                if (typeof console === "object") {
                    console.log(value);
                }
            },
            theme: "bootstrap",
        });
    });
    /*datwpicker*/
    jQuery(".mydatepicker").datepicker();
    jQuery("#datepicker-autoclose").datepicker({
        autoclose: true,
        todayHighlight: true,
    });


    // 박스클릭하면 이미지 노출시키는 트리거
    document.getElementById('imagePlaceholder').addEventListener('click', function() {
        document.getElementById('productImage').click();
    });

    // 파일 입력이 변경되면 이미지 미리보기
    document.getElementById('productImage').addEventListener('change', function(event) {
        const file = event.target.files[0];
        const reader = new FileReader();
        reader.onload = function(e) {
            const img = document.createElement('img'); // 새로운 이미지 요소 생성
            img.src = e.target.result; // 파일의 데이터 URL 설정
            const placeholder = document.getElementById('imagePlaceholder');
            placeholder.append(img); // 이미지 추가
        }
        if (file) {
            console.log("파일이 있다.");
            document.getElementById('attachName').value = file.name;
            document.getElementById('attachOriginName').value = file.name;
            console.log(file);
            reader.readAsDataURL(file);

        }
    });


</script>

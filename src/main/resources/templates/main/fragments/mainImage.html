<th:block th:fragment="fragment-mainImg">
    <section id="hero" class="hero section light-background">
        <div class="container">
            <div class="row gy-4">
                <div class="col-lg-6 order-2 order-lg-1 d-flex flex-column justify-content-center" data-aos="zoom-out">
                    <h1>당신의 일상에 완벽한 <strong>Brewit.</strong></h1>
                    <p>정기적으로 찾아오는 풍미의 즐거움.</p>
                    <div class="d-flex">
                        <a href="#team" class="btn-get-started" >구독하기</a>
                    </div>
                </div>
            </div>
        </div>


        <!-- 이미지 슬라이드 추가 -->
        <div class="swiper-container">
            <div class="swiper-wrapper">
                <div class="swiper-slide" th:each="mainImg : ${mainImg}">
                    <img th:src="@{/img/home/{name}(name=${mainImg.name})}" th:alt="${mainImg.name}" class="img-fluid img-set">
                </div>
            </div>
            <!-- 페이지네이션 -->
            <div class="swiper-pagination"></div>
        </div>
    </section>
    <!-- Swiper JS 파일과 초기화 스크립트 추가 -->
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script>
        // DOMContentLoaded를 사용하여 페이지가 로드된 후 슬라이드 초기화
        document.addEventListener('DOMContentLoaded', function () {
            const swiper = new Swiper('.swiper-container', {
                loop: true, // 무한 루프
                autoplay: {
                    delay: 2500, // 3초마다 이미지 변경
                },
                pagination: {
                    el: '.swiper-pagination',
                    clickable: true, // 페이지네이션 클릭 가능
                },
                effect: 'fade', // 페이드 효과
            });
        });
    </script>
</th:block>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
<!-- header fragments -->
<th:block th:replace="~{/main/fragments/header :: fragment-header}"></th:block>
<!-- header fragments close -->

<main class="container mt-4">
    <!-- 약관 동의 화면 -->
    <div class="px-5" >
        <h3 id="pageTitle" class="text-center"><i class="bi bi-file-text"></i>사이트 이용약관</h3>
        <hr>

        <div class="card card-body bg-light mx-5" id="termsDiv">
            <form>
                <h4>이용약관</h4>
                <div>
                    <textarea rows="10" class="form-control" readonly>
                        제1조(목적) 이 약관은 BREWIT(전자상거래 사업자)가 운영하는 업체 BREWIT에서
                        제공하는 차 관련 서비스(이하 “서비스”라 한다)를 이용함에 있어
                        BREWIT과 이용자의 권리․의무 및 책임사항을 규정함을 목적으로 합니다.
                    </textarea>
                </div>
                <div class="text-end p-3">
                    <input type="checkbox" name="autolgn" class="form-check-input border-primary" id="chkTerms">
                    <label class="form-check-label text-primary fw-bold" for="chkTerms">이용약관에 동의합니다.</label>
                </div>
            </form>
        </div>     <!-- // 이용약관 동의  -->

        <div class="card card-body bg-light mx-5" id="privacyDiv"> <!-- 개인정보 동의 -->
            <form>
                <h4>개인정보 수집 및 이용에 대한 안내</h4>
                <div>
                    <textarea rows="10" class="form-control" readonly>
                        1. 개인정보처리방침이란?
                        공고일자: 2021년 11월 30일
                        시행일자: 2021년 12월 07일
                    </textarea>
                </div>
                <div class="text-end p-3">
                    <input type="checkbox" name="autolgn" class="form-check-input border-primary" id="chkPrivacy">
                    <label class="form-check-label text-primary fw-bold" for="chkPrivacy">개인정보 수집 및 이용에 동의합니다.</label>
                </div>
                <!-- '이벤트 등 프로모션 알림 메일 수신' 체크박스 -->
                <div class="text-end p-3">
                    <input type="checkbox" name="autolgn" class="form-check-input border-primary" id="chkPromotion">
                    <label class="form-check-label text-primary fw-bold" for="chkPromotion">이벤트 등 프로모션 알림 메일 수신(선택)</label>
                </div>
                <!-- '모두 동의' 체크박스 -->
                <div class="text-end p-3" id="chkAllDiv">
                    <input type="checkbox" name="autolgn" class="form-check-input border-primary" id="chkAll">
                    <label class="form-check-label text-primary fw-bold" for="chkAll">필수, 선택약관에 모두 동의합니다.</label>
                </div>
            </form>
        </div>    <!-- // 개인정보  -->

        <div class="text-center m-3">
            <button type="button" id="okagree" class="btn btn-success">
                <i class="bi bi-check"></i>다음으로</button>
            <button type="button" id="noagree" class="btn btn-danger">
                <i class="bi bi-x"></i>취소</button>
        </div>    <!-- // buttons  -->
    </div>

    <script>
        // '모두 동의' 체크박스 클릭 시 모든 약관 체크박스 선택
        document.getElementById('chkAll').addEventListener('change', function() {
            const allChecked = this.checked;
            // 각 체크박스를 모두 체크하거나 해제
            document.getElementById('chkTerms').checked = allChecked;
            document.getElementById('chkPrivacy').checked = allChecked;
            document.getElementById('chkPromotion').checked = allChecked;
        });
        // '다음으로' 버튼 클릭 시 회원가입 폼 보이기
        document.getElementById('okagree').addEventListener('click', function() {
            const chkTerms = document.getElementById('chkTerms');
            const chkPrivacy = document.getElementById('chkPrivacy');

            if (chkTerms.checked && chkPrivacy.checked) {
                // 약관 동의 화면 숨기기
                document.getElementById('termsDiv').style.display = 'none';
                document.getElementById('privacyDiv').style.display = 'none';
                document.getElementById('chkAllDiv').style.display = 'none';
                document.getElementById('okagree').style.display = 'none'; // '다음으로' 버튼 숨기기
                document.getElementById('noagree').style.display = 'none'; // '취소' 버튼 숨기기
                // 텍스트 변경 (사이트 이용약관 -> 회원가입)
                document.getElementById('pageTitle').innerText = '회원가입';

                // 회원가입 폼 보이기
                document.getElementById('form').style.display = 'block';
            } else {
                alert("필수 항목에 동의하지 않았습니다.");
            }
        });

        // '취소' 버튼 클릭 시 2초 후 홈 페이지로 이동
        document.getElementById('noagree').addEventListener('click', function() {
            setTimeout(function() {
                window.location.href = '/'; // 홈 페이지로 리디렉션
            }, 500);
        });
    </script>

    <th:block th:fragment="content">
        <div class="container-fluid">
            <div class="row justify-content-center text-center">
                <div class="col-lg-6">
                    <form action="" th:action th:object="${member}" method="post" id="form" name="inputForm" onsubmit="return fieldCheck()" style="display: none;">
                    <table>
                    <div class="card-body">

                        <br/>
                        <div class="form-group row">
                            <label for="email" class="col-sm-3 text-end control-label col-form-label">Email*</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" th:field="*{email}" name="email" id="email" placeholder="Email">
                            </div>
                        </div>
                        <br/>
                        <div class="form-group row">
                            <label for="emailCheck" class="col-sm-3 text-end control-label col-form-label">Email사용여부</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" id="emailCheck" disabled/>
                            </div>
                        </div>
                        <br/>
                        <div class="form-group row">
                            <label for="lllname" class="col-sm-3 text-end control-label col-form-label">비밀번호*</label>
                            <div class="col-sm-9">
                                <input type="password" class="form-control" th:field="*{password}" id="lllname" name="password" placeholder="비밀번호">
                            </div>
                        </div>
                        <br/>
                        <div class="form-group row">
                            <label for="lname" class="col-sm-3 text-end control-label col-form-label">비밀번호 확인*</label>
                            <div class="col-sm-9">
                                <input type="password" class="form-control" id="lname" name="pwch" placeholder="비밀번호 확인">
                            </div>
                        </div>
                        <br/>
                        <div class="form-group row">
                            <label for="tname" class="col-sm-3 text-end control-label col-form-label">이름*</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" th:field="*{name}" id="tname" name="name" placeholder="이름">
                            </div>
                        </div>
                        <br/>
                        <div class="form-group row">
                            <label for="cono1" class="col-sm-3 text-end control-label col-form-label">휴대폰*</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" th:field="*{cellphone}" id="cono1" name="cellphone" placeholder="휴대폰 번호">
                            </div>
                        </div>
                        <br/>
                        <div class="form-group row">
                            <label for="cono11" class="col-sm-3 text-end control-label col-form-label">전화번호</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" th:field="*{telephone}" id="cono11" name="telephone" placeholder="전화번호">
                            </div>
                        </div>
                        <br/>
                        <div class="form-group row">
                            <label for="cono2" class="col-sm-3 text-end control-label col-form-label">주소*</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" th:field="*{address1}" id="cono2" name="address1" placeholder="주소">
                            </div>
                        </div>
                        <br/>
                        <div class="form-group row">
                            <label for="cono3" class="col-sm-3 text-end control-label col-form-label">상세주소</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" th:field="*{address2}" id="cono3" name="address2" placeholder="상세주소">
                            </div>
                        </div>
                        <br/>
                        <button type="submit" class="btn btn-success text-white">
                            가입
                        </button>
                        <button type="submit" class="btn btn-primary">초기화</button>
                        <button type="reset" class="btn btn-info">재작성</button>
                        <button type="submit" class="btn btn-danger text-white" onclick="window.location='/'">
                            취소
                        </button>
                    </div>
                  </table>
                </form>
                <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
                <script>
                    $(document).ready(function () {
                        // jquery 작성
                        // email 값이 "email" 인 input 태그의 변경사항이 있으면 이벤트 발생!
                        $("#email").change(function () {
                            let email = $("#email").val(); // email input 태그에 작성한 값 꺼내기
                                $.ajax({
                                url: "/main/emailAvailAjax",
                                type: "post",
                                data: {email: email},
                                success: function (result) {
                                    console.log("ajax 요청 성공!!!");
                                    console.log(result); // 응답데이터 출력
                                    // 결과 화면에 붙히기
                                    $("#email").click(function (){
                                        $("#emailCheck").css("color","red");
                                    });
                                    $("#emailCheck").val(result).css("color", "red");
                                },
                                error: function (e) {
                                    console.log("ajax 요청 실패.....");
                                    console.log(e); // error정보 출력
                                }
                            });

                        });
                    });
                </script>
                <script th:inline="javascript">
                    // 유효성 검사 함수
                    function fieldCheck() {
                        let form = document.getElementById("form");
                        if (!form.password.value) {
                            alert("비밀번호를 입력하세요");
                            return false;
                        }
                        if (!form.pwch.value) {
                            alert("비밀번호 확인란을 입력하세요");
                            return false;
                        }
                        if (!form.name.value) {
                            alert("이름을 입력하세요");
                            return false;
                        }
                        if (form.password.value != form.pwch.value) {
                            alert("비밀번호와 비밀번호 확인이 일치하지 않습니다.");
                            return false;
                        }
                    }
                </script>
                </div>
            </div>
        </div>
    </th:block>
</main>

<!-- Footer Fragments -->
<th:block th:replace="~{/main/fragments/footer :: fragment-footer}"></th:block>
<!-- /Footer Fragments Close -->

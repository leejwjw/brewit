제 1조(목적)
이 약관은 **BREWIT(전자상거래 사업자)**가 운영하는 업체 BREWIT에서 제공하는 차 관련 서비스(이하 "서비스"라 한다)를 이용함에 있어 BREWIT과 이용자의 권리, 의무 및 책임사항을 규정함을 목적으로 합니다.
제 2조(정의)
**"BREWIT"**란 BREWIT이 재화 또는 용역(이하 "재화 등"이라 한다)을 이용자에게 제공하기 위하여 컴퓨터, 모바일 등을 이용하여 재화 등을 거래할 수 있도록 설정한 가상의 영업장을 말하며, 아울러 사이버몰을 운영하는 사업자의 의미로도 사용합니다.
**"이용자"**란 BREWIT에 접속하여 이 약관에 따라 BREWIT이 제공하는 서비스를 받는 회원 및 비회원을 말합니다.
**"회원"**이란 BREWIT에 회원등록을 한 자로서, 계속적으로 BREWIT이 제공하는 서비스를 이용할 수 있는 자를 말합니다.
**"비회원"**이란 회원으로 가입하지 않고 BREWIT이 제공하는 서비스를 이용하는 자를 말합니다.
제3조(약관 등의 명시와 설명 및 개정)
BREWIT은 이 약관의 내용과 상호, 영업소 소재지 주소, 대표자 성명, 사업자등록번호, 연락처(전화, 팩스, 전자우편 주소 등)를 이용자가 쉽게 알 수 있도록 BREWIT의 초기 서비스 화면에 게시합니다.

이 약관에서 정하지 아니한 사항과 이 약관의 해석에 관하여는 전자상거래 등에서의 소비자 보호에 관한 법률, 약관의 규제 등에 관한 법률, 공정거래위원회가 정하는 전자상거래 등에서의 소비자 보호지침 및 관련 법령 또는 상관례에 따릅니다.

재화 또는 용역에 대한 정보 제공 및 구매계약의 체결

기타 BREWIT이 정하는 업무

BREWIT이 제공하기로 이용자와 계약을 체결한 서비스의 내용을 재화 등의 품절 또는 기술적 사양의 변경 등의 사유로 변경할 경우에는 그 사유를 이용자에게 통지 가능한 방법으로 즉시 통지합니다.

    <script>
        // '모두 동의' 체크박스 클릭 시 모든 약관 체크박스 선택
        document.getElementById('chkAll').addEventListener('change', function() {
            const allChecked = this.checked;
            // 각 체크박스를 모두 체크하거나 해제
            document.getElementById('chkTerms').checked = allChecked;
            document.getElementById('chkPrivacy').checked = allChecked;
            document.getElementById('chkPromotion').checked = allChecked;
        });
        // '다음으로' 버튼 클릭 시 회원가입 폼 보이기
        document.getElementById('okagree').addEventListener('click', function() {
            const chkTerms = document.getElementById('chkTerms');
            const chkPrivacy = document.getElementById('chkPrivacy');

            if (chkTerms.checked && chkPrivacy.checked) {
                // 약관 동의 화면 숨기기
                document.getElementById('termsDiv').style.display = 'none';
                document.getElementById('privacyDiv').style.display = 'none';
                document.getElementById('chkAllDiv').style.display = 'none';
                document.getElementById('okagree').style.display = 'none'; // '다음으로' 버튼 숨기기
                document.getElementById('noagree').style.display = 'none'; // '취소' 버튼 숨기기
                // 텍스트 변경 (사이트 이용약관 -> 회원가입)
                document.getElementById('pageTitle').innerText = '회원가입';

                // 회원가입 폼 보이기
                document.getElementById('form').style.display = 'block';
            } else {
                alert("필수 항목에 동의하지 않았습니다.");
            }
        });

        // '취소' 버튼 클릭 시 2초 후 홈 페이지로 이동
        document.getElementById('noagree').addEventListener('click', function() {
            setTimeout(function() {
                window.location.href = '/'; // 홈 페이지로 리디렉션
            }, 500);
        });
    </script>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security" xmlns="http://www.w3.org/1999/html">
<!-- header fragments -->
<th:block th:replace="~{/main/fragments/header :: fragment-header}"></th:block>
<!-- header fragments close -->
<th:block th:fragment="content">
    <div class="container-fluid">
        <div class="row justify-content-center text-center">
            <div class="col-lg-6">
                <form  th:object="${seller}" th:action="@{/main/trans/{member_id}(member_id=${seller.member_id})}" method="post">

                    <table>
                        <div class="card-body">
                            <h6 class="card-title" th:align="center" th:border="4">판매자전환신청</h6>
                            <br/>
                            <div class="form-group row">
                                <label for="member_id" class="col-sm-3 text-end control-label col-form-label">회원아이디</label>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control" th:field="${seller.member_id}" disabled name="member_id" id="member_id" placeholder="member_id Here">
                                </div>
                            </div>
                            <br/>
                            <div class="form-group row">
                                <label for="company_name" class="col-sm-3 text-end control-label col-form-label">회사이름</label>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control" th:field="${seller.company_name}" name="company_name" id="company_name" placeholder="company_name Here">
                                </div>
                            </div>
                            <br/>
                            <div class="form-group row">
                                <label for="b_number" class="col-sm-3 text-end control-label col-form-label">사업자번호</label>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control" th:field="${seller.b_number}" name="b_number" id="b_number" placeholder="b_number Here">
                                </div>
                            </div>
                            <br/>
                            <div class="form-group row">
                                <label for="status" class="col-sm-3 text-end control-label col-form-label">상태</label>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control" th:field="${seller.status}" disabled name="status" id="status" placeholder="status Here">
                                </div>
                            </div>
                            <br/>
                            <button type="submit" class="btn btn-success text-white">
                                신청
                            </button>
                            <button type="reset" class="btn btn-info">재작성</button>
                            <button type="submit" class="btn btn-danger text-white" onclick="window.location='/'">
                                취소
                            </button>
                        </div>
                    </table>
                </form>
            </div>
        </div>
    </div>
</th:block>
<!-- Footer Fragments -->
<th:block th:replace="~{/main/fragments/footer :: fragment-footer}"></th:block>
<!-- /Footer Fragments Close -->

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<!-- Header Fragments -->
<th:block th:replace="~{/main/fragments/header :: fragment-header}"></th:block>
<!-- Header Fragments Close -->
<main class="container mt-4">
    <div class="mt-3 mb-3">
        <h2 class="team text-center fw-bold">상품 구매</h2>
    </div>

    <!-- 상품 정보 섹션 -->
    <div class="card mb-4 shadow-sm">
        <div class="card-header bg-secondary ">
            <h5 class="text-center text-white fw-bold mb-0">상품 정보</h5>
        </div>
        <div class="row g-0 align-items-center">
            <!-- 상품 이미지 -->
            <div class="col-md-4" STYLE="display: flex; justify-content: center;">
                <img th:src="@{/admin/img/product/{attach_name}(attach_name=${productData.attach_name})}"
                     class="img-fluid rounded-start p-3"
                     style="width: 100%; max-width: 300px; height: auto; object-fit: contain;"
                     alt="상품 이미지">
            </div>
            <!-- 상품 설명 -->
            <div class="col-md-8 d-flex align-items-center">
                <div class="card-body">
                    <h5 class="card-title fw-bold">상품명: <span th:text="${productData.name}">[상품명]</span></h5>
                    <p class="card-text">상품 수량: <span th:text="${productData.quantity + '개'}">[상품수량]</span></p>
                    <p class="card-text">상품 금액:
                        <del th:text="${#numbers.formatInteger(productData.regular_total_price,3,'COMMA') + '원'}">0원
                        </del>
                    </p>
                    <p class="card-text">할인율: <span th:text="${productData.discount}" style="color: red">0</span>%</p>
                    <p class="card-text fw-bold">결제 금액:
                        <span th:text="${productData.sale_price}">0원</span>
                    </p>
                </div>
            </div>
        </div>
    </div>


    <!-- 결제 정보 섹션 -->
    <div class="card shadow-sm">
        <div class="card-header bg-light">
            <h5 class="text-center fw-bold mb-0">결제 정보</h5>
        </div>
        <div class="card-body">
            <!-- 한 줄에 카드와 기호 정렬 -->
            <div class="d-flex align-items-center justify-content-around text-center">
                <!-- 상품 금액 -->
                <div class="card text-center shadow-sm" style="width: 15%;">
                    <div class="card-header bg-primary text-white">
                        <h6 class="fw-bold mb-0 text-white">상품 금액</h6>
                    </div>
                    <div class="card-body">
                        <h5 th:text="${#numbers.formatInteger(productData.regular_total_price,3,'COMMA') + '원'}">0원</h5>
                    </div>
                </div>

                <!-- + 기호 -->
                <h4><i class="bi bi-plus-circle"></i></h4>

                <!-- 할인 금액 -->
                <div class="card text-center shadow-sm" style="width: 15%;">
                    <div class="card-header bg-warning text-white">
                        <h6 class="fw-bold mb-0 text-white">할인 금액</h6>
                    </div>
                    <div class="card-body">
                        <h5>
                            -<span th:text="${#numbers.formatInteger(productData.discount_price,3,'COMMA') + '원'}">0원</span>
                        </h5>
                    </div>
                </div>

                <!-- - 기호 -->
                <h4><i class="bi bi-dash-circle"></i></h4>

                <!-- 배송비 -->
                <div class="card text-center shadow-sm" style="width: 15%;">
                    <div class="card-header bg-secondary text-white">
                        <h6 class="fw-bold mb-0 text-white">배송비</h6>
                    </div>
                    <div class="card-body">
                        <h5>무료</h5>
                    </div>
                </div>

                <!-- = 기호 -->
                <h4><i class="bi bi-forward-fill"></i></h4>

                <!-- 결제 금액 -->
                <div class="card text-center shadow-sm" style="width: 15%;">
                    <div class="card-header bg-success text-white">
                        <h6 class="fw-bold mb-0 text-white">결제 금액</h6>
                    </div>
                    <div class="card-body">
                        <h5 th:text="${productData.sale_price}">0원</h5>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 결제 버튼 -->
    <div class="row mt-4">
        <div class="col-md-12 text-center">
            <button type="button" class="btn btn-secondary me-2" th:onclick="history.go(-1)">주문 취소하기</button>
            <button type="button" class="btn btn-success" id="confirmOrder">
                <strong th:text="${productData.sale_price}"></strong> 결제하기
            </button>
        </div>
    </div>
</main>


<!-- Footer Fragments -->
<th:block th:replace="~{/main/fragments/footer :: fragment-footer}"></th:block>
<!-- /Footer Fragments Close -->

<!-- Scroll Top -->
<a href="#" id="scroll-top" class="scroll-top d-flex align-items-center justify-content-center">
    <i class="bi bi-arrow-up-short"></i>
</a>

<!-- Scripts -->
<script>
    $(document).ready(function () {
        // 결제 버튼 이벤트 핸들러
        $("#confirmOrder").on("click", function () {
            alert("결제가 완료되었습니다.");
            // 결제 로직 추가
        });
    });
</script>
</body>

</html>
